<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Random Movie Slideshow</h1>
    </header>

    <div class="slideshow-container">
        <img id="slideshow" src="" alt="Movie Slideshow">
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="playPause">Pause</button>
            <button id="next">Next</button>
        </div>
    </div>

    <footer>
        <p>Powered by JavaScript | <a href="https://github.com/yourusername/movieslideshow" target="_blank">GitHub Repository</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
